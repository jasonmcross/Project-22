<!DOCTYPE html>
<html>
<head>
    <title>Profile - PennStateSoft MSS</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
</head>
<body>
<header>
    <img src="../assets/penn-state-shield.png" alt="PennStateSoft Logo">
    <nav>
        <ul>
            <li><a href="/client-home">Home</a></li>
            <li><a href="/create-meeting">Create Meeting</a></li>
            <li><a href="/file-complaint">File Complaint</a></li>
            <li><button type="button" id="logout">Logout</button></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Profile Details</h1>

    <section id="profile-details">
        <h2>Personal Information</h2>
        <p>First Name: <span id="firstName"></span></p>
        <p>Last Name: <span id="lastName"></span></p>
        <button id="edit-profile-btn">Edit Profile</button>
    </section>

    <section id="payment-details">
        <h2>Payment Information</h2>
        <table id="payment-information-table">
        </table>
        <button id="edit-payment-btn">Edit Payment Info</button>
    </section>

    <!-- These forms will only appear when the corresponding edit button is clicked -->
    <form id="edit-profile-form" style="display: none;">
        <h2>Edit Profile</h2>
        <label for="first">Name:</label>
        <input type="text" id="first" name="first" value="[Client Name]">
        <label for="last">Last:</label>
        <input type="text" id="last" name="last" value="[Client Email]">
        <input type="submit" value="Save Changes">
    </form>

    <form id="edit-payment-form" style="display: none;">
        <h2>Edit Payment Info</h2>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method">
            <option value="ach">ACH</option>
            <option value="credit-card">Credit Card</option>
        </select>

        <div id="ach-details" style="display: none;">
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account-number">

            <label for="routing-number">Routing Number:</label>
            <input type="text" id="routing-number" name="routing-number">

            <label for="full-name-ach">Full Name:</label>
            <input type="text" id="full-name-ach" name="full-name-ach">
        </div>

        <div id="credit-card-details" style="display: none;">
            <label for="accountName">Name on Card:</label>
            <input type="text" id="accountName" name="accountName">

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number">

            <label for="security-code">Security Code:</label>
            <input type="text" id="security-code" name="security-code" maxlength="4">

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date">
        </div>

        <input type="submit" value="Save Changes">
    </form>

</main>
<script type="module" src="../client/client.js"></script>

<footer>
    <!-- footer details can be inserted here -->
</footer>
</body>
</html>
