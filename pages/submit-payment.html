<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PSS Meets</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
</head>

<body>
    <header>
        <img src="../assets/penn-state-shield.png" alt="PennStateSoft Logo">
        <nav>
            <ul>
                <li><a href="client-profile">Profile</a></li>
                <li><a href="create-meeting">Create Meeting</a></li>
                <li><a href="file-complaint">File Complaint</a></li>
                <li><button type="button" id="logout">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <center>
            <h1>Submit Payment</h1>
        </center>
        <form id="submit-payment">
            <label for="ccNum">Credit/Debit Card Number:</label>
            <input type="text" id="ccNum" name="ccNum">
            <label for="expDate">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Expiration Date:</label>
            <select id="expDateMonth" name="expDateMonth">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select id="expDateYear" name="expDateYear">
                <option value="2023">2022</option>
                <option value="2024">2022</option>
                <option value="2025">2022</option>
                <option value="2026">2022</option>
                <option value="2027">2022</option>
                <option value="2028">2022</option>
                <option value="2029">2022</option>
                <option value="2030">2022</option>
            </select>
            <label for="cvv">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CVV:</label>
            <input type="text" id="cvv" name="cvv"><br><br>
            <center><input type="submit" value="Submit Payment"></center>
        </form>
    </main>
    <script type="module" src="../client/client.js"></script>

    <footer>
        <!-- footer details can be inserted here -->
    </footer>
</body>

</html>
