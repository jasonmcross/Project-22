<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="../syntax/syntax.css" />
</head>

<body>
    <header>
        <h1>Admin Login</h1>
        <button type="button" id="admin-goback" style="position: absolute; right: 0;">Go Back</button>
    </header>

    <section>

        <form id="login-form">
            <label for="username" style="font-size: 32px; margin-bottom: 32px;">Enter username: </label>
            <input type="text" id="username" placeholder="Username" required>
            <br /> <br />
            <label for="password" style="font-size: 32px; margin-bottom: 32px;">Enter password: </label>
            <input type="password" id="password" placeholder="password" required>
            <br /> <br />
            <button type="submit" style="font-size: 24px;">Log In</button>
        </form>

    </section>

    <footer>
        <p>&copy; 2023 Philopateer Azer, Jason Cross, Tyler Cullen and Yatneil Jose Rasmos Rivera</p>
    </footer>

</body>

</html>
