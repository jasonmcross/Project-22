<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" type="text/css" href="../syntax/syntax.css" />
</head>

<body>
    <header>
        <h1>Pattern Finder</h1>
        <button type="button" id="go-back" style="position: absolute; right: 0; top: 16px;">Go Back</button>
        <h2 style="font-size:40px; text-align:center;">Admin Login</h2>
    </header>

    <section>

        <form id="login-form" style="text-align: center; margin-top: 128px;">
            <label for="username" style="font-size: 32px; margin-bottom: 32px;">Enter username: </label>
            <input type="text" id="username" placeholder="username" required>
            <br /> <br /> <br />
            <label for="password" style="font-size: 32px; margin-bottom: 32px;">Enter password: </label>
            <input type="password" id="password" placeholder="password" required>
            <br /> <br /> <br />
            <button id="submit-login" style="font-size: 24px;">Log In</button>
        </form>

    </section>

    <footer>
        <p>&copy; 2023 Philopateer Azer, Jason Cross, Tyler Cullen and Yatneil Jose Rasmos Rivera</p>
    </footer>

    <script src="../scripts/login.js"></script>

</body>
</html>
